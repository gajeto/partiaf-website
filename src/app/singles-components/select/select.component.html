<select [disabled]="disabled" class="{{class}}{{isInvalid?' is-invalid':''}}" [value]="value" (input)="onInput($event.target.value)"
    [required]="required" [name]="name" (touched)="onBlur()" (blur)="onBlur()">
    <option value="">
        {{placeholder?placeholder:'-- Seleccione --'}}
    </option>
    <option *ngFor="let item of data" [value]="item[value_field]">{{item[name_field]}}</option>
</select>
